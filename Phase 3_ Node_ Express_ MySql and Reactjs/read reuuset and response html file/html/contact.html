<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heaven Hotel | Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #34495e;
      color: #f0c330;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: #f0c330;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .contact-section {
      padding: 60px 10%;
      background: white;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #333;
    }

    .contact-form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background: #f0c330;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #e0b020;
    }

    footer {
      background-color: #34495e;
      color: #ddd;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Heaven Hotel</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="rooms.html">Rooms</a>
      <a href="dining.html">Dining</a>
      <a href="spa.html">Spa</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Heaven Hotel. All rights reserved.
  </footer>

</body>
</html>
