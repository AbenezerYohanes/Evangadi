<!DOCTYPE html>
<html lang="en">

<head>
    <title>My First HTML Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }   
        a:hover {
            text-decoration: underline;
        }   
    </style>
</head>
<body>
    <h1>Welcome to My First HTML Document</h1>
    <p>This is a simple HTML document to demonstrate basic structure and styling.</p>
    <p>Feel free to <a href="https://www.example.com">click here</a> to learn more about HTML.</p>
</body>
</html>
