<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY EVENT HANDLING</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <header class="border border-4 border-secondary rounded m-3">
        <h1>wellcome to JQUERY event handling</h1>
    </header>

    <section id="Section_id" style="height: 500px;;" class="border-primary border border-4 m-3">
       
            <form action="">
                <label id="Label_Fname" class="m-3" for="Fname_input">
                    First Name:
                    <input style="width: 270px;" type="text" id="Fname_input" placeholder="Enter your first name">
                </label><br>
                <label  id="Label_Lname" class="m-3" for="Lname_input">
                 Last Name:
                    <input style="width: 270px;" type="text" id="Lname_input" placeholder="Enter your last name">
                </label><br>
                <label id="Label_Pnum" id="Phone_num" class="m-3" for="Phone_num">
                 Phone Number:
                    <input style="width: 270px;" type="number" id="Phone_Num" placeholder="Enter your Phone number">
                </label><br>

                <button id="form_submit_id" type="submit" class="m-4">Sign in</button>

            
            </form>
        


    </section>

    <footer class="border-warning m-3 border border-3 p-2">
        <button id="Power_on_Id"> Power On</button>
        <button id="switch_off"> switch off</button>
         <button id="Toggle_id"> Toggle button which contain power on and off together  </button>
    </footer>



    <div>
        <script src="jquery-3_7_1.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
