<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Embedding a Video</h1>
    <p>This is an example of embedding a video in an HTML document.</p>
    
    <!-- Embedding a video using the <video> tag
    <video width="600" controls>
        <source src="path_to_your_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <p>Make sure to replace "path_to_your_video.mp4" with the actual path to your video file.</p>
     -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zutb5Clb_0Y?si=mg8VYJQXdxs-TTl6" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; 
    autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin"
     allowfullscreen></iframe>
</body>
</html>
